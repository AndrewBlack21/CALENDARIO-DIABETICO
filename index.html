<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Diabete</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- firebase link-->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
 
      
</head>


<body>
    
<div class="planner">
    <h1>Calendario Diabetico</h1>
    <div id="calendar" class="calendar-grid"></div>
</div>

<button class="add-task-btn" onclick="showAddTaskModal()">Adicionar Tarefa</button>

<!-- botao para adicionar a tarefa-->
<div id="addTaskModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddTaskModal()">&times;</span>
        <h2>Add Task</h2>
        <input type="date" id="task-date">
        <input type="text" id="task-desc" placeholder="Task Description">
        <button class="add-task-btn" onclick="addTask()">Adicionar Tarefa</button>

    </div>
</div>

<!-- javascript link-->
<script src="style.js"></script>
</body>
</html>
